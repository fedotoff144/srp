{% extends 'recipe_book/base.html' %}

{% block content %}
    <h1>{{ recipe.title }}</h1>
    <p>{{ recipe.description }}</p>
    <p>Cooking Time: {{ recipe.cooking_time }} minutes</p>
    <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
    <h2>Steps:</h2>
    <p>{{ recipe.steps }}</p>
    <a href="{% url 'edit_recipe' recipe.pk %}">Edit Recipe</a>
{% endblock %}
