{% extends 'recipe_book/base.html' %}

{% block content %}
<h1>Добро пожаловать на сайт рецептов</h1>
<ul>
    {% for recipe in recipes %}
        <!--<li><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></li>-->
        <div style="max-height: 250px; max-width: 250px; overflow: hidden; margin: 15px">
            <li><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a></li>
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" style="max-width: 100%; max-height: 100%; display: block;">
        </div>
    {% endfor %}
</ul>
{% endblock %}
